
<mat-dialog-content>
  <div class="bg-blue-800 text-white p-5 mb-3 text-md font-semibold rounded-lg"> Edit Customer</div>
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="editedCustomer.firstname">
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="editedCustomer.lastname">
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Address</mat-label>
    <input matInput [(ngModel)]="editedCustomer.address">
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="editedCustomer.email">
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Phone Number</mat-label>
    <input matInput [(ngModel)]="editedCustomer.phoneNumber">
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
  <button class="bg-red-500 text-white rounded-lg py-2 px-3 hover:bg-red-400 font-semibold mr-3" (click)="onCancel()">Cancel</button>
  <button class="bg-blue-600 rounded-lg py-2 px-3 text-white hover:bg-blue-500 font-semibold" (click)="onSave()">Save</button>
</div>
