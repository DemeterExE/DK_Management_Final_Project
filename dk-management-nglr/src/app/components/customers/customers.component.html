<div class="m-5">
  <h1 class="font-bold text-2xl m-8">Customers</h1>
  <div class="flex justify-center m-2">
    <button type="button" (click)="openAddDialog()" class="mb-4 text-sm bg-green-500 hover:bg-green-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">Add Customer</button>
  </div>
  <div class="flex justify-center m-2">
    <table class="w-full min-w-4xl text-md bg-white shadow-md rounded mb-4">
      <tbody>
        <tr class="border-b">
          <th class="text-left p-5 sm:p-3">First Name</th>
          <th class="text-left p-5 sm:p-3">Last Name</th>
          <th class="text-left p-5 sm:p-3">Address</th>
          <th class="text-left p-5 sm:p-3">Email</th>
          <th class="text-left p-5 sm:p-3">Phone Number</th>
          <th></th>
        </tr>
        <tr *ngFor="let customer of customers" class="border-b hover:bg-orange-100 bg-gray-100">
          <td class="p-5 sm:p-3">{{customer.firstname}}</td>
          <td class="p-5 sm:p-3">{{customer.lastname}}</td>
          <td class="p-5 sm:p-3">{{customer.address}}</td>
          <td class="p-5 sm:p-3">{{customer.email}}</td>
          <td class="p-5 sm:p-3">{{customer.phoneNumber}}</td>
          <td class="p-5 sm:p-3 flex justify-end">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More actions">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openEditDialog(customer)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="openDeleteDialog(customer.id)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
