<div class="m-5">
  <h1 class="font-semibold text-4xl mx-4 my-2">Customers</h1>
  <div class="flex justify-end m-2">
    <button type="button" (click)="openAddDialog()" class="mb-5 text-md font-semibold bg-blue-800 hover:bg-blue-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Add Customer</button>
  </div>
  <div class="overflow-x-auto max-w-full">
    <table class="table-auto min-w-full bg-white rounded-lg shadow-md mb-4">
      <thead>
        <tr class="border-b">
          <th class="text-left p-5 sm:p-3">First Name</th>
          <th class="text-left p-5 sm:p-3">Last Name</th>
          <th class="text-left p-5 sm:p-3">Address</th>
          <th class="text-left p-5 sm:p-3">Email</th>
          <th class="text-left p-5 sm:p-3">Phone Number</th>
          <th class="text-left p-5 sm:p-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers" class="border-b hover:bg-slate-200">
          <td class="p-5 sm:p-3">{{customer.firstname}}</td>
          <td class="p-5 sm:p-3">{{customer.lastname}}</td>
          <td class="p-5 sm:p-3">{{customer.address}}</td>
          <td class="p-5 sm:p-3">{{customer.email}}</td>
          <td class="p-5 sm:p-3">{{customer.phoneNumber}}</td>
          <td class="p-5 sm:p-3 flex justify-end">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More actions">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openEditDialog(customer)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="openDeleteDialog(customer.id)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
