<div class="m-5">
  <h1 class="font-semibold text-4xl mx-4 my-2">Orders</h1>
  <div class="flex justify-end m-2">
    <button type="button" (click)="openAddDialog()" class="mb-5 text-md font-semibold bg-blue-800 hover:bg-blue-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Add Order</button>
  </div>
  <div class="overflow-x-auto max-w-full">
    <table class="table-auto min-w-full bg-white rounded-lg shadow-md mb-4">
      <thead>
        <tr class="border-b">
          <th class="text-left p-5 sm:p-3">Customer</th>
          <th class="text-left p-5 sm:p-3">Status</th>
          <th class="text-left p-5 sm:p-3">Quantity</th>
          <th class="text-left p-5 sm:p-3">Location</th>
          <th class="text-left p-5 sm:p-3">Date</th>
          <th class="text-left p-5 sm:p-3">Total</th>
          <th class="text-left p-5 sm:p-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" class="border-b hover:bg-slate-200">
          <td class="p-5 sm:p-3">{{order.customer}}</td>
          <td class="p-5 sm:p-3">{{order.status}}</td>
          <td class="p-5 sm:p-3">{{order.quantity}}</td>
          <td class="p-5 sm:p-3">{{order.location}}</td>
          <td class="p-5 sm:p-3">{{order.date}}</td>
          <td class="p-5 sm:p-3">{{order.total}}</td>
          <td class="p-5 sm:p-3 flex justify-end">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More actions">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openEditDialog(order)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="openDeleteDialog(order.id)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
