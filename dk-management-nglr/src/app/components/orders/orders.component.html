<div class="m-5">
    <h1 class="font-bold text-2xl m-8">Orders</h1>
    <div class="flex justify-center m-2">
      <button type="button" (click)="openAddDialog()" class="mb-4 text-sm bg-green-500 hover:bg-green-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">Add Customer</button>
    </div>
    <div class="flex justify-center m-2">
      <table class="w-full min-w-4xl text-md bg-white shadow-md rounded mb-4">
        <tbody>
          <tr class="border-b">
            <th class="text-left p-5 sm:p-3">Customer</th>
            <th class="text-left p-5 sm:p-3">Status</th>
            <th class="text-left p-5 sm:p-3">Quantity</th>
            <th class="text-left p-5 sm:p-3">Location</th>
            <th class="text-left p-5 sm:p-3">Date</th>
            <th class="text-left p-5 sm:p-3">Total</th>
            <th></th>
        </tr>
          <tr *ngFor="let order of orders" class="border-b hover:bg-orange-100 bg-gray-100">
            <td class="p-5 sm:p-3">{{order.customer}}</td>
                  <td class="p-5 sm:p-3">{{order.status}}</td>
                  <td class="p-5 sm:p-3">{{order.quantity}}</td>
                  <td class="p-5 sm:p-3">{{order.location}}</td>
                  <td class="p-5 sm:p-3">{{order.date}}</td>
                  <td class="p-5 sm:p-3">{{order.total}}</td>
                  <td class="p-5 sm:p-3 flex justify-end">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More actions">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openEditDialog(order)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="openDeleteDialog(order.id)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
