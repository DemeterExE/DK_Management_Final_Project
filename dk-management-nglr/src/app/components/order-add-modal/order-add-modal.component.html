<form (ngSubmit)="onSave()">
  <mat-form-field>
    <input matInput placeholder="Full Name" [(ngModel)]="order.customer" name="customer" required>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Order Status" [(ngModel)]="order.status" name="status" required>
      <mat-option value="pending">Pending</mat-option>
      <mat-option value="shipped">Shipped</mat-option>
      <mat-option value="not_sent">Not Sent</mat-option>
      <mat-option value="order_change">Order Change</mat-option>
      <mat-option value="order_canceled">Order Canceled</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Quantity" [(ngModel)]="order.quantity" name="quantity" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Location" [(ngModel)]="order.location" name="location" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date" [(ngModel)]="order.date" name="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Total" [(ngModel)]="order.total" name="total" required>
  </mat-form-field>
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-button type="submit">Save</button>
</form>
