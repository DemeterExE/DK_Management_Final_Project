<h1 mat-dialog-title>Edit Order</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Full Name</mat-label>
    <input matInput [(ngModel)]="editedOrder.customer">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Order Status</mat-label>
    <input matInput [(ngModel)]="editedOrder.status">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput [(ngModel)]="editedOrder.quantity">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="editedOrder.location">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput [(ngModel)]="editedOrder.date">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Total</mat-label>
    <input matInput [(ngModel)]="editedOrder.total">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
