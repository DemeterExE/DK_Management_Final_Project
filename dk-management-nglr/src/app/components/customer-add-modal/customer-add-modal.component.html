<form (ngSubmit)="onSave()">
  <h1 mat-dialog-title>Add Customer</h1>
  <mat-form-field>
    <input matInput placeholder="First Name" [(ngModel)]="customer.firstname" name="firstname" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name" [(ngModel)]="customer.lastname" name="lastname" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Address" [(ngModel)]="customer.address" name="address" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="customer.email" name="email" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Phone Number" [(ngModel)]="customer.phoneNumber" name="phoneNumber" required>
  </mat-form-field>
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-button type="submit">Save</button>
</form>
